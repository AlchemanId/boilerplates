version: '3.8'

services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: myportainer
    ports:
    - 9000:9000
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - portainer_data:/data portainer/portainer-ce:late
    restart: always
    
